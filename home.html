<style>
:root {
  --bg1: #ff9a9e; --bg2: #fad0c4; --bg3: #a18cd1; --bg4: #fbc2eb;
  --card: rgba(255,255,255,0.9);
  --primary: #FF69B4; --accent: #00C853; --brand: #37474F;
  --font: 'Comic Sans MS', 'Chalkboard SE', system-ui, sans-serif;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; min-height: 100vh; font-family: var(--font); color: var(--brand);
  background: radial-gradient(1200px 600px at 20% 0%, var(--bg4), transparent),
              radial-gradient(1000px 500px at 120% 10%, var(--bg3), transparent),
              linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex; align-items: center; justify-content: center; padding: 24px;
}
.container {
  width: 100%; max-width: 1100px; background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px); border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  overflow: hidden;
}
.header {
  padding: 32px 24px 12px; text-align: center;
}
.title {
  font-weight: 800; letter-spacing: 0.5px;
  font-size: clamp(2rem, 6vw, 3.2rem);
  color: #212121;
}
.subtitle {
  margin-top: 8px; color: #455A64; font-size: clamp(1rem, 3.4vw, 1.3rem);
}
.ribbon {
  margin: 18px auto 6px; display: inline-flex; gap: 8px; align-items: center;
  padding: 8px 14px; border-radius: 999px; background: rgba(255,255,255,0.7); color: #333; font-weight: 700;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}
.menu {
  padding: 20px; display: grid; gap: 18px;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
}
.card {
  position: relative; background: var(--card); border-radius: 20px; padding: 22px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12); transition: transform 0.25s ease, box-shadow 0.25s ease;
  display: flex; flex-direction: column; align-items: center; text-align: center;
}
.card:hover { transform: translateY(-4px); box-shadow: 0 18px 40px rgba(0,0,0,0.16); }
.card .emoji {
  font-size: clamp(2.4rem, 7vw, 3.4rem);
}
.card .label {
  margin-top: 10px; font-weight: 800; font-size: clamp(1rem, 3.6vw, 1.25rem);
}
.card .desc {
  margin-top: 6px; color: #607D8B; font-size: clamp(0.9rem, 3.4vw, 1rem);
}
.card .action {
  margin-top: 14px; display: inline-flex; align-items: center; gap: 10px;
  padding: 12px 18px; border-radius: 14px; border: none; cursor: pointer; font-weight: 800;
  background: linear-gradient(135deg, var(--primary), #FFB6C1); color: #fff;
  box-shadow: 0 10px 20px rgba(255,105,180,0.35); font-size: clamp(0.95rem, 3.8vw, 1.05rem);
}
.card .action:active { transform: scale(0.98); }
.card.jp .action { background: linear-gradient(135deg, #00C853, #00E5FF); box-shadow: 0 10px 20px rgba(0,197,83,0.35); }
.card a { text-decoration: none; color: inherit; }
.footer {
  padding: 16px 24px 28px; display: flex; justify-content: center; color: #546E7A; font-size: 0.95rem;
}
@media (max-width: 600px) {
  .container { border-radius: 16px; }
  .header { padding: 24px 16px 8px; }
  .menu { padding: 16px; gap: 14px; }
}
</style>
